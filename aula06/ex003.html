<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <script>
            var nome = window.prompt('Qual é seu nome?')
            document.write(`Olá <strong>${nome}</strong>,seu nome tem ${nome.length} letras. </br>` )
            document.write(`Seu nome em maiuscula é <strong>${nome.toUpperCase()}</strong> </br>`)
            document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong> </br>`)
            var n1 = window.prompt('Digite um numero:')
            document.write(`O numero digitado foi ${n1}`)
        </script>
        
        
</body>
</html>
