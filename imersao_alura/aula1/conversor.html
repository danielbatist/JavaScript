<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
        <div class="container">
            <div class="content">
                <h2>Pensando em viajar?</h2>
                <p>Saiba quanto está valendo o seu dinheiro</p>
                <button onclick="mostrarForms()">Bora converter!</button>
                <div id="forms" style="display: none;">
                    <input type="number" id="valorReal" placeholder="Digite o valor em R$">
                    <button onclick="conversor()">Converter</button>
                </div>
                <p id="resultado"></p>
                <footer>Alura - Imersão dev - 2025</footer>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
