<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá mundo!</h1> <!--Essa é a marcação de comentario que funciona em HTML-->

        <main>
            <script>
                // "+" o sinal de adição tem dois sentidos no JavaScript. pode ser de adição e concatenação.
                //Ex: (number)+(number): adição
                //Ex: (string)+(string): concatenação
                // o window.promt sempre retorna um valor de string, por mais que eu digite um numero.
                var n1 = Number (window.prompt ('Digite um numero: '))
                var n2 = Number (window.prompt ('Digite outro numero: '))
                var s = n1 + n2
                document.write(`A soma entre ${n1} + ${n2} é ${s}`)
            
            </script>
        </main>

</body>
</html>
