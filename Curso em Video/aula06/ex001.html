<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Olá mundo!</h1> <!--Essa é a marcação de comentario que funciona em HTML-->

    <main>
        <script>
            // Essa é a marcação de comentário que funciona em JavaScript
            /* Essa tambem funciona em JavaScript*/
            var nome = window.prompt("Qual é o sue nome?")
            var idade = window.prompt("Qual a sua idade?")
            var cid = window.prompt("Qual o seu municipio?")
            var tel = window.prompt("Qual o seu número?")
            document.write(`Meu nome é <strong>${nome}</strong>;</br> Tenho <strong>${idade}</strong> anos; </br> Moro no município de <strong>${cid}</strong>; </br>Meu número de contado é <strong>${tel}</strong>. `) // concatenação, o sinal de "+" serva para unir uma informação na outra.
        </script>
    </main>
</body>
</html
